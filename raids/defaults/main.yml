---
# defaults file for raid-role
# Define Raid Arrays to manage
mdadm_arrays:
    # Имя RAID-массива
  - name: 'md0'
    # Диски для сборки RAID-массива
    devices:
      - '/dev/sdb'
      - '/dev/sdc'
    # Файловая система, устанавливаемая на raid-массив
    filesystem: 'ext4'
    # Уровень собираемого рейда
    # 0|1|4|5|6|10
    level: '1'
    # Точка монтирования рейда
    mountpoint: '/mnt/md0'
    # Состояние массива 
    state: 'present'
    # Set mount options (optional) !!!!
    opts: 'noatime'
